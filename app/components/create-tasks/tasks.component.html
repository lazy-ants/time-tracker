<header class="header-wrap">
    <div class="container">
        <task-form [startedAt] = "startedAt" [createdAt] = "createdAt" [title]="title" [projects]="projects" [tasks]="tasks" (clear)="onTitleClear($event)" (created)="onTaskCreated($event)"></task-form>
    </div>
</header>
<div class="content-wrap">
    <task-list [tasks]="tasks" (start)="onStartGetTime($event)" (update)="onUpdate($event)" (deleted) = "onTaskDeleted($event)"></task-list>
</div>
